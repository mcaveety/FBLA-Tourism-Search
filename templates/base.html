<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Florida Tourist Attractions</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
          padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #EBD6D9
        }
        tr:nth-child(odd) {
            background-color: #F5EAEC
        }

        th {
          background-color: #52020e;
          color: white;
          height: 40px;
          font-size: 20px;
        }

        input[type=text]:focus {
            background-color: yellow;
            outline: none
        }

        .center {
            text-align: center;
        }

    </style>
</head>
<body>
{% block content %}

{% endblock %}
</body>
</html>
