{% extends "base.html" %}
{% block content %}

<p>Search filters</p>
<form method="post">

    <input type="text" name="name" placeholder="Attraction Name">

    <select id="attractionType" name="attractionType">
        <option value="0">Type</option>
        <option value="museum">Museum</option>
        <option value="park">Park</option>
        <option value="theme park">Theme Park</option>
        <option value="nature">Nature</option>
        <option value="other">Other</option>
    </select>

    <select id="price" name="price">
        <option value="0">Price</option>
        <option value="free">Free</option>
    </select>

    <select id="groupSize" name="groupSize">
        <option value="0">Group Size</option>
        <option value="solo">Solo</option>
        <option value="duos">Duos</option>
        <option value="family">Family</option>
    </select>

    <select id="rating" name="locationRating">
        <option value="0">Rating</option>
        <option value="1">1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option>
    </select>

    <input type="submit" value="Search">
</form>

<p>List of Attractions</p>
{% for location in array %}

Location: {{ location["name"] }}
Description: {{ location["description"] }}

{% endfor %}

{% endblock %}
